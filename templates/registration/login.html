{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<h1 class="text-center">Авторизация</h1>
<br><br>
<div class="form-group">
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-secondary mt-3">Войти</button>
    </form>
</div>

<p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>

{% endblock %}
